<html>
  <head>
    <script>
      window.onload = function(){
        const url = new URL(window.location.href)
        if(url.searchParams.has("copy")){
          const text = url.searchParams.get("copy")
          bodyText = "Copied text \"" + text + "\" to the clipboard"
          try {
            navigator.clipboard.writeText(text)
          } catch (e) {
            bodyText = "Failed to set text to clipboard."
          }
        } else {
          bodyText = "No \"copy\" parameter applied to URL."
        }
        
        const textnode = document.createTextNode("Copied text \"\" to the clipboard");
        document.body.appendChild(textnode);
      }
    </script>
  </head>
  <body>
    
  </body>
</html>
